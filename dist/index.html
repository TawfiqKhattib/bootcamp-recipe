<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>recipe</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div id="head">
        <input type="text" id="prod-input" placeholder="what's the name of product?">
        <button id="search">Search</button>
    </div>
    <div id="recipe"></div>

    <script id="recipe-template" type="text/x-handlebars-template">

        {{#each recipe}}
        <div class="grid">
            <a href="{{href}}" target="_blank">{{title}}</a>
            <img src='{{thumbnail}}' alert="img" class="mimg">
            <p class="leftAlignment">ingredients</p>
            <ul>
                {{#each ingredients}}
                <li class="recipeList">{{ this }}</li>
                {{/each}}

            </ul>
        </div>
        {{/each}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
